<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task List</title>
    <!-- Google font Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- Font awesome CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js"></script>
  </head>
  <body>
    <!-- TASK LIST HEADING  -->
    <div class="container bg">
      <!-- Heading -->
      <div class="heading bg-img">
        <h1 class="my-5">To Do List App</h1>
      </div>

      <div class="additional-features">
        <div class="timeDisplay">
          <span id="currentDate"> </span>
        </div>
        <div class="card">
          <div class="search">
            <input type="text" class="search-bar" placeholder="Search" />
            <button class="btn-weather"><i class="fas fa-search"></i></button>
          </div>
        </div>
        <div class="card">
             <h5 class="city">Jeju </h5>
            <div class="temp">13 °C</div>
        </div>
        <div class="card">
          <div class="description">Cloudy</div>
          <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="" class="icon" />
            <!-- <div class="humidity">Humidity : 60%</div>
            <div class="wind">Wind Speed : 6.2km/hr</div> -->
        </div>

        <div class="light-dark">
          <input type="checkbox" class="checkbox" id="checkbox" />
          <label for="checkbox" class="label" id="lightDark">
            <span>
              <i class="fas fa-moon fa-2x"></i>
              <i class="fas fa-sun fa-2x"></i>
              <div class="light-dark-toggle"></div>
            </span>
          </label>
        </div>
      </div>

      <!-- BUTTON : Add task Modal pop up button : START -->
      <div class="container">
        <button
          id="open-task-modal"
          type="submit"
          class="btn btn-block"
          data-toggle="modal"
          data-target="#new-task-modal"
        >
          Add New Task
        </button>
      </div>
      <!-- BUTTON : Add task Modal pop up button : END -->

      <!-- MODAL | TASK FORM : START  -->
      <div
        class="modal fade"
        id="new-task-modal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="new-task-modal"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="row mb-5">
              <div class="col">
                <div class="modal-header">
                  <h3 class="modal-title">New Task</h3>
                  <button
                    type="button"
                    class="close"
                    data-dismiss="modal"
                    aria-label="Close"
                  >
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <form id="newTaskForm">
                    <div class="form-group">
                      <label for="newTaskNameInput">Name</label>
                      <input
                        type="text"
                        class="form-control"
                        id="newTaskNameInput"
                      />
                      <i class="fas fa-check-circle"></i>
                      <i class="fas fa-exclamation-circle"></i>
                      <small class="validation-message">Error message</small>
                    </div>
                    <div class="form-group">
                      <label for="newTaskDescription">Description</label>
                      <textarea
                        type="text"
                        class="form-control"
                        id="newTaskDescription"
                      ></textarea>
                      <i class="fas fa-check-circle"></i>
                      <i class="fas fa-exclamation-circle"></i>
                      <small class="validation-message">Error message</small>
                    </div>
                    <div class="form-row">
                      <div class="form-group col">
                        <label for="newTaskAssignedTo">Assigned To</label>
                        <input
                          type="text"
                          class="form-control"
                          id="newTaskAssignedTo"
                        />
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small class="validation-message">Error message</small>
                      </div>
                      <div class="form-group col">
                        <label for="newTaskDueDate">Due Date</label>
                        <input
                          type="date"
                          class="form-control"
                          id="newTaskDueDate"
                        />
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small class="validation-message">Error message</small>
                      </div>
                      <div class="form-group col">
                        <label for="validationStatus">Status</label>
                        <select
                          class="custom-select form-control"
                          id="validationStatus"
                        >
                          <option selected disabled value="">Select...</option>
                          <option value="toDo">To do</option>
                          <option value="inProgress">In progress</option>
                          <option value="done">Done</option>
                        </select>
                        <br />
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small class="validation-message">Error message</small>
                      </div>
                    </div>
                    <button type="submit" class="btn btn-block">
                      Add Task
                    </button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- MODAL | TASK FORM : END  -->

      <!-- Sprint-3 Stretch Goal : Edit Modal Popup - Start -->
      <div
        class="modal fade"
        id="edit-task-modal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="edit-task-modal"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="row mb-5">
              <div class="col">
                <div class="modal-header">
                  <h3 class="modal-title">Edit Task</h3>
                  <button
                    type="button"
                    class="close"
                    data-dismiss="modal"
                    aria-label="Close"
                  >
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <form id="editTaskForm">
                    <div class="form-group">
                      <label for="editTaskNameInput">Name</label>
                      <input
                        type="text"
                        class="form-control"
                        id="editTaskNameInput"
                      />
                      <i class="fas fa-check-circle"></i>
                      <i class="fas fa-exclamation-circle"></i>
                      <small class="validation-message">Error message</small>
                    </div>
                    <div class="form-group">
                      <label for="editTaskDescription">Description</label>
                      <textarea
                        type="text"
                        class="form-control"
                        id="editTaskDescription"
                      ></textarea>
                      <i class="fas fa-check-circle"></i>
                      <i class="fas fa-exclamation-circle"></i>
                      <small class="validation-message">Error message</small>
                    </div>
                    <div class="form-row">
                      <div class="form-group col">
                        <label for="editTaskAssignedTo">Assigned To</label>
                        <input
                          type="text"
                          class="form-control"
                          id="editTaskAssignedTo"
                        />
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small class="validation-message">Error message</small>
                      </div>
                      <div class="form-group col">
                        <label for="editTaskDueDate">Due Date</label>
                        <input
                          type="date"
                          class="form-control"
                          id="editTaskDueDate"
                        />
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small class="validation-message">Error message</small>
                      </div>
                      <div class="form-group col">
                        <label for="validationStatus">Status</label>
                        <select
                          class="custom-select form-control"
                          id="editValidationStatus"
                        >
                          <option selected disabled value="">Select...</option>
                          <option value="toDo">To do</option>
                          <option value="inProgress">In progress</option>
                          <option value="done">Done</option>
                        </select>
                        <br />
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small class="validation-message">Error message</small>
                      </div>
                    </div>
                    <button type="submit" class="btn btn-block">
                      Update Task
                    </button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Sprint-3 Stretch Goal : Edit Modal Popup - End -->

      <!-- DISPLAY ADDED TASK ITEMS : START -->
      <div class="row">
        <div class="col">
          <h2>Tasks</h2>
          <div class="drag-drop-container row">
            <div class="drop-box to-do-col">
              <h3>To Do</h3>
              <ul class="list-group" id="todo"></ul>
            </div>
            <div class="drop-box in-progress-col">
              <h3>In Progress</h3>
              <ul class="list-group" id="inprogress"></ul>
            </div>
            <div class="drop-box done-col">
              <h3>Done</h3>
              <ul class="list-group" id="done"></ul>
            </div>
          </div>
        </div>
        <!-- <div class="col"></div> -->
      </div>

      <!-- DISPLAY ADDED TASK ITEMS : END -->
    </div>

    <footer>
      <p>Created by <a href=https://github.com/ktSuW  target="_blank">Su</a>, <a href=https://github.com/vvickydev target="_blank">Victoria</a> & <a href="https://github.com/leevidalone" target="_blank">David</a> ©</p>
    </footer>


    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
      ></script>
      <script src="./js/taskManager.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
