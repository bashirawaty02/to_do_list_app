<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task List</title>
    <!-- Google font Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- Font awesome CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- TASK LIST HEADING  -->
    <div class="container">
      <!-- Heading -->
      <div class="heading bg-img">
        <h1 class="my-5">To Do List App</h1>
      </div>

      <div class="timeDisplay">
        <span id="currentDate"> </span>
      </div>

      <!-- BUTTON : Add task Modal pop up button : START -->
      <div class="row mb-5">
        <button
          id="open-task-modal"
          type="submit"
          class="btn btn-block"
          data-toggle="modal"
          data-target="#new-task-modal"
        >
          Add New Task
        </button>
      </div>
      <!-- BUTTON : Add task Modal pop up button : END -->

      <!-- MODAL | TASK FORM : START  -->
      <div
        class="modal fade"
        id="new-task-modal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="new-task-modal"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="row mb-5">
              <div class="col">
                <div class="modal-header">
                  <h3 class="modal-title">New Task</h3>
                  <button
                    type="button"
                    class="close"
                    data-dismiss="modal"
                    aria-label="Close"
                  >
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <form id="newTaskForm">
                    <div class="form-group">
                      <label for="newTaskNameInput">Name</label>
                      <input
                        type="text"
                        class="form-control"
                        id="newTaskNameInput"
                      />
                      <i class="fas fa-check-circle"></i>
                      <i class="fas fa-exclamation-circle"></i>
                      <small class="validation-message">Error message</small>
                    </div>
                    <div class="form-group">
                      <label for="newTaskDescription">Description</label>
                      <textarea
                        type="text"
                        class="form-control"
                        id="newTaskDescription"
                      ></textarea>
                      <i class="fas fa-check-circle"></i>
                      <i class="fas fa-exclamation-circle"></i>
                      <small class="validation-message">Error message</small>
                    </div>
                    <div class="form-row">
                      <div class="form-group col">
                        <label for="newTaskAssignedTo">Assigned To</label>
                        <input
                          type="text"
                          class="form-control"
                          id="newTaskAssignedTo"
                        />
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small class="validation-message">Error message</small>
                      </div>
                      <div class="form-group col">
                        <label for="newTaskDueDate">Due Date</label>
                        <input
                          type="date"
                          class="form-control"
                          id="newTaskDueDate"
                        />
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small class="validation-message">Error message</small>
                      </div>
                      <div class="form-group col">
                        <label for="validationStatus">Status</label>
                        <select
                          class="custom-select form-control"
                          id="validationStatus"
                        >
                          <option selected disabled value="">Select...</option>
                          <option value="toDo">To do</option>
                          <option value="inProgress">In progress</option>
                          <option value="pending">Pending review</option>
                          <option value="complete">Complete</option>
                        </select>
                        <br />
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small class="validation-message">Error message</small>
                      </div>
                    </div>
                    <button type="submit" class="btn btn-block">
                      Add Task
                    </button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- MODAL | TASK FORM : END  -->

      <!-- DISPLAY ADDED TASK ITEMS : START -->
      <div class="row">
        <div class="col">
          <h2>Tasks</h2>
          <ul class="list-group" id="tasksList">
            <li class="list-group-item">
              <div
                class="d-flex w-100 mt-2 justify-content-between align-items-center"
              >
                <h5>Buy Groceries</h5>
                <span class="badge badge-danger">TODO</span>
              </div>
              <div class="d-flex w-100 mb-3 justify-content-between">
                <small>Assigned To: Anna</small>
                <small>Due: 20/10/2020</small>
              </div>
              <p>Buy Groceries from the store. Checklist on phone</p>
              <p>
                <button class="edit btn btn-sm" name="edit">EDIT</button>
                <button class="delete btn btn-sm" name="delete">DELETE</button>
              </p>
            </li>
          </ul>
        </div>
        <!-- <div class="col"></div> -->
      </div>

      <!-- DISPLAY ADDED TASK ITEMS : END -->
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <script src="./js/taskManager.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
